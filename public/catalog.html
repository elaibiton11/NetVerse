<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/app"> NETVERSE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <form class="d-flex ms-auto" role="search" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="驻砖" aria-label="Search" id="q">
          <button class="btn btn-outline-light" type="submit">驻砖</button>
        </form>
        <ul class="navbar-nav ms-3" id="authLinks">
          <li class="nav-item"><a class="nav-link" href="/login.html">住</a></li>
          <li class="nav-item"><a class="nav-link" href="/register.html">专砖</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- 驻专 专 转转  -->
    <div class="d-flex align-items-center gap-2 mb-2">
      <select id="genre" class="form-select w-auto">
        <option value=""> 壮专</option>
      </select>
      <select id="watched" class="form-select w-auto">
        <option value="all"></option>
        <option value="yes">爪驻</option>
        <option value="no"> 爪驻</option>
      </select>
    </div>

    <!-- === 爪驻 专 === -->
    <section class="mt-4">
      <h2 class="h5 text-white">爪驻 专</h2>
      <div id="rowRecent" class="d-flex gap-3 overflow-auto py-2"></div>
    </section>

    <!-- === 爪 砖 === -->
    <section class="mt-4">
      <h2 class="h5 text-white">爪 砖</h2>
      <div id="rowReco" class="d-flex gap-3 overflow-auto py-2"></div>
    </section>

    <!-- === 驻驻专 注砖 === -->
    <section class="mt-4">
      <h2 class="h5 text-white">驻驻专 注砖</h2>
      <div id="rowPopular" class="d-flex gap-3 overflow-auto py-2"></div>
    </section>

    <!-- === 砖 (注 专) === -->
    <section class="mt-4">
      <h2 class="h5 text-white">砖</h2>
      <div id="rowNewest" class="d-flex gap-3 overflow-auto py-2"></div>
    </section>

    <!-- === 驻 驻 壮专 (转  转专 砖注) === -->
    <section class="mt-4">
      <div id="genreShelves"></div>
    </section>

    <!-- 专 (砖驻注 专拽 驻专 注) -->
    <div id="cards" class="row g-3 mt-3" style="display:none;"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
