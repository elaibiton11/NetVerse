<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetVerse – צפייה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/app">🍿 NETVERSE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <form class="d-flex ms-auto" role="search" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="חיפוש" aria-label="Search" id="q">
          <button class="btn btn-outline-light" type="submit">חפש</button>
        </form>
        <ul class="navbar-nav ms-3" id="authLinks">
          <li class="nav-item"><a class="nav-link" href="/login.html">כניסה</a></li>
          <li class="nav-item"><a class="nav-link" href="/register.html">הרשמה</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">צפייה</h1>
      <a class="btn btn-outline-light" href="/app">← חזרה לקטלוג</a>
    </div>

    <div class="row">
      <div class="col-12">
        <video id="player" class="w-100" controls playsinline preload="metadata" poster="/img/placeholder.jpg"></video>
        <div id="watchDebug" class="mt-2 small text-secondary" style="white-space:pre-wrap;"></div>
      </div>
    </div>
  </main>

  <script>
    // טוען את הסרט לפי ?id= ומכבד t= להתחלת זמן
    (async function () {
      const qs = new URLSearchParams(location.search);
      const id = qs.get('id');
      if (!id) { alert('חסר מזהה כותר'); location.href = '/app'; return; }

      try {
        const r = await fetch('/api/titles/' + encodeURIComponent(id), { credentials: 'same-origin' });
        if (!r.ok) throw new Error('לא נמצא כותר');
        const payload = await r.json();
        const t = payload && payload.title;
        if (!t) throw new Error('לא נמצא כותר');

        const url = t.videoPath || (t.videoFileId ? ('/media/' + t.videoFileId) : '');
        if (!url) { alert('אין קובץ וידאו משויך לכותר'); return; }

        const v = document.getElementById('player');
        v.src = url;

        const startAt = Number(qs.get('t') || 0);
        v.addEventListener('loadedmetadata', () => {
          try { if (startAt > 0) v.currentTime = startAt; } catch (e) {}
        });
      } catch (e) {
        console.error(e);
        alert('שגיאה בטעינת הכותר לצפייה');
        location.href = '/app';
      }
    })();
  </script>

  <!-- חשוב: watch.js שמבצע saveProgress — עם שבירת קאש -->
  <script src="/js/watch.js?v=3"></script>
</body>
</html>
