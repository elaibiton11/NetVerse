    body, html {

    /* ===== ××¤×§×˜ Apple TV ===== */
    .glow-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      filter: blur(200px);
      opacity: 0.45;
    }

    .glow1, .glow2, .glow3 {
      position: absolute;
      width: 1200px;
      height: 1200px;
      border-radius: 50%;
    }

    .glow1 {
      background: #0ea5e9;
      animation: float1 18s infinite linear alternate;
      top: 10%; left: -20%;
    }

    .glow2 {
      background: #9333ea;
      animation: float2 20s infinite linear alternate;
      top: 40%; left: 60%;
    }

    .glow3 {
      background: #f43f5e;
      animation: float3 26s infinite linear alternate;
      top: 70%; left: 20%;
    }

    @keyframes float1 {
      from { transform: translate(-50px, -50px); }
      to   { transform: translate(120px, 80px); }
    }

    @keyframes float2 {
      from { transform: translate(0, -80px); }
      to   { transform: translate(-120px, 100px); }
    }

    @keyframes float3 {
      from { transform: translate(60px, 40px); }
      to   { transform: translate(-100px, -60px); }
    }

    .nv-logo { font-size: 56px; }
    .nv-title { font-size: 64px; font-weight: 900; }
    .nv-sub { font-size: 22px; opacity: .9; }
  </style>
