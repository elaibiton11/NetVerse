<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NETVERSE — מי צופה?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body { background:#0b0f19; color:#fff; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 22px; }
    .tile { position: relative; border:0; background: transparent; cursor: pointer; text-align: center; }
    .tile-box {
      border-radius: 12px; overflow: hidden; background:#111827; aspect-ratio: 1/1;
      display: grid; place-items: center; transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .tile:hover .tile-box { transform: translateY(-3px); box-shadow: 0 12px 28px rgba(0,0,0,.45); }
    .avatar {
      width: 70%; height: 70%; border-radius: 14px;
      display:grid; place-items:center; color:#0b0f19; font-weight:900; font-size: 40px;
    }
    .tile-name { margin-top: 10px; font-weight: 700; color: #e5e7eb; }
    .tile-delete {
      position:absolute; top:8px; inset-inline-end:8px; background:rgba(0,0,0,.45);
      border:0; border-radius: 10px; width:34px; height:34px; display:grid; place-items:center;
      opacity:0; transition: opacity .15s ease;
    }
    .tile:hover .tile-delete { opacity: 1; }
    .tile-delete svg { width:18px; height:18px; fill:#fff; }
    .tile-add .tile-box { border:2px dashed rgba(255,255,255,.35); background: transparent; }
    .tile-add .plus { font-size: 52px; color:#cbd5e1; line-height: 1; }
    .sub-actions a { color:#cbd5e1; text-decoration: none; }
    .sub-actions a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="h3 text-center mb-4">מי צופה?</h1>

    <div id="profilesGrid" class="grid"></div>

    <div class="text-center mt-4 sub-actions">
      <a href="/login.html" class="me-3">החלפת משתמש</a>
      <a href="/">| יציאה</a>
    </div>
  </div>

  <!-- Modal: הוספת פרופיל -->
  <div class="modal fade" id="addProfileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title">הוספת פרופיל חדש</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="סגור"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">שם הפרופיל</label>
          <input type="text" id="profileName" class="form-control" placeholder="למשל: אורי" required>
          <div class="form-text">עד 5 פרופילים לכל משתמש.</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
          <button id="saveProfileBtn" class="btn btn-primary">שמור</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/profiles.js"></script>
</body>
</html>
