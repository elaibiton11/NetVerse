<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Admin - NetVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <body class="bg-dark text-white">
  <div class="container py-4">
  <h1 class="h4 mb-3">Admin: הוספת כותרת</h1>
   <form id="frm">
    <div class="row g-3">
     <div class="col-md-6">
     <label class="form-label">שם התוכן</label>
     <input class="form-control" id="name" required>
   </div>
  <div class="col-md-3">
    <label class="form-label">סוג</label>
     <!-- במקום input חופשי: select סגור -->
     <select class="form-select" id="kind" required>
     <option value="movie" selected>סרט</option>
     <option value="series">סדרה</option>
     </select>
   </div>
 <div class="col-md-3">
  <label class="form-label">שנה</label>
   <input class="form-control" id="year" type="number"value="2025" min="1900" max="2100" step="1" required>
 </div>
 <div class="col-12">
   <label class="form-label">תיאור</label>
   <textarea class="form-control" id="description"></textarea>
 </div>
<div class="col-12">
   <label class="form-label">ז׳אנרים (מופרדים בפסיק)</label>
   <input class="form-control" id="genres" placeholder="Action, Comedy">
 </div>


</body>
</html>
