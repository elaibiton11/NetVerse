<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Admin - NetVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <h1 class="h4 mb-3">Admin: הוספת כותר</h1>

    <form id="frm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">שם</label>
          <input class="form-control" id="name" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">סוג (movie/series)</label>
          <input class="form-control" id="kind" value="movie" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">שנה</label>
          <input class="form-control" id="year" type="number" value="2025">
        </div>
        <div class="col-12">
          <label class="form-label">תיאור</label>
          <textarea class="form-control" id="description"></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">ז׳אנרים (מופרדים בפסיק)</label>
          <input class="form-control" id="genres" placeholder="Action, Comedy">
        </div>
        <div class="col-md-6">
          <label class="form-label">תמונה (Poster)</label>
          <input class="form-control" id="poster" type="file" accept="image/*">
        </div>
        <div class="col-md-6">
          <label class="form-label">וידאו (MP4 מומלץ)</label>
          <input class="form-control" id="video" type="file"required accept="video/*">
        </div>
      </div>

      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary" type="submit">שמור</button>
        <a href="/app" class="btn btn-secondary">חזרה לאפליקציה</a>
      </div>
    </form>

    <div id="msg" class="mt-3 text-info"></div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
