<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הרשמה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">

  <style>
    /* דריסה מוחלטת של עיצוב הבוטסטראפ */
    .dark-input {
      background-color: #1e1e1e !important;
      color: white !important;
      border: 1px solid #555 !important;
    }
    .dark-input::placeholder {
      color: #bbb !important;
    }
  </style>

</head>

<body class="bg-dark text-white">
  <div class="container py-5" style="max-width:520px;">
    <h1 class="h3 mb-4 text-center">הרשמה</h1>

    <form id="regForm" class="card card-body bg-secondary text-white" style="background-color:#2b2b2b !important;">
      
<div class="mb-3">
  <label class="form-label text-white">שם מלא</label>
  <input type="text" name="fullName"
         class="form-control"
         placeholder="הכנס שם מלא"
         required>
</div>


      <div class="mb-3">
        <label class="form-label text-white">אימייל</label>
        <input type="email" name="email"
               class="form-control dark-input"
               placeholder="example@mail.com"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">סיסמה</label>
        <input type="password" name="password"
               class="form-control dark-input"
               placeholder="מינימום 6 תווים"
               minlength="6"
               required>
      </div>

      <button class="btn btn-primary w-100">יצירת משתמש</button>

    </form>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
