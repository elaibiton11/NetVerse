<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NETVERSE — צפייה שמתחילה כאן</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .nv-hero {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 80% -10%, #0ea5e9 0%, rgba(14,165,233,0) 60%),
                  radial-gradient(1000px 500px at -10% 20%, #9333ea 0%, rgba(147,51,234,0) 55%),
                  #0b0f19;
      color: #fff; display: grid; place-items: center; text-align: center; padding: 2rem;
    }
    .nv-logo { font-size: 56px; line-height: 1; }
    .nv-title { font-weight: 800; letter-spacing: .5px; }
    .nv-sub { opacity: .85; }
  </style>
</head>
<body>
  <main class="nv-hero">
    <div class="container" style="max-width:720px;">
      <div class="nv-logo">🍿🎬</div>
      <h1 class="nv-title display-4 mt-2">NETVERSE</h1>
      <p class="nv-sub fs-5 mt-2">כל הסרטים והסדרות האהובות — במקום אחד.</p>
      <div class="d-flex gap-3 justify-content-center mt-4">
        <a class="btn btn-primary btn-lg px-4" href="/register.html">הרשמה</a>
        <a class="btn btn-outline-light btn-lg px-4" href="/login.html">כניסה</a>
      </div>
      <p class="small mt-4 text-white-50">בהמשך, את/ה מאשר/ת את תנאי השימוש ומדיניות הפרטיות.</p>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
